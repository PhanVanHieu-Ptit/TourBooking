<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <img src="../shared/hero-black.svg" alt="">

    <a href="">
      <img src="../shared/user-black.svg" alt="">
      <span class="value">Bùi Tuấn Hùng</span>
    </a>
  </header>
  <div class="main-content">
    <div class="side-bar">
      <a href=""><img src="../shared/group-person-black.svg" alt=""> Quản lý nhân viên</a>
      <a href=""><img src="../shared/tour.svg" alt="">Quản lý tour</a>
      <a href="" style="margin-top:auto"><img src="../shared/log-out.svg" alt="" style="transform: rotate(180deg);">Đăng
        xuất</a>
    </div>
    <main>
      <h3 class="title">Danh sách nhân viên
      </h3>
      <div class="row-wrapper">
        <div class="search-container">
          <input type="text" placeholder="Nhập từ khóa" class="search-input">
          <img src="../shared/search.svg" alt="">
        </div>
        <button class="btn-purple">
          <img src="../shared/add.svg" alt="">
          Thêm mới</button>
      </div>
      <div class="col-wrapper">
        <table>
          <tr>
            <th>MÃ NV</th>
            <th>HỌ TÊN</th>
            <th>EMAIL</th>
            <th>HÌNH ẢNH</th>
            <th>TRẠNG THÁI TÀI KHOẢN</th>
            <th></th>
          </tr>

          <tr class="value">
            <td class="id-value">
              #id
            </td>
            <td>Bùi Tuấn Hùng
            </td>
            <td>hunbuituan1@gmail.com</td>
            <td><img src="../shared/default-avt.svg" alt=""></td>
            <td>
              <p class="status-green ">
                Chưa cấp
              </p>
            </td>
            <td class="options"><img src="../shared/options.svg" alt="">
              <div class="options-container">
                <img src="../shared/key-black.svg" alt="" class="option">
                <img src="../shared/edit.svg" alt="" class="option">
                <img src="../shared/lock.svg" alt="" class="option">
                <!-- <img src="../shared/unlock.svg" alt="" class="option"> -->
              </div>
            </td>
          </tr>

        </table>
      </div>


      <!-- thêm nhân viên -->
      <div class="popup" style="display:none;">
        <div class="popup-content">
          <div class="popup-heading">Thêm nhân viên</div>
          <img class="popup-btn-close" src="../shared/close.svg" />
          <form action="">
            <label for="">Họ tên</label>
            <input type="text">
            <label for="">Email</label>
            <input type="email" name="" id="">
            <button type="submit" class="btn--gold">Lưu</button>
          </form>
        </div>
      </div>

      <!-- đổi thông tin cá nhân -->
      <div class="popup" style="display:none;">
        <div class="popup-content">
          <div class="popup-heading">Đổi thông tin cá nhân</div>
          <img class="popup-btn-close" src="../shared/close.svg" />
          <form action="" class="update-info">
            <img src="../shared/default-avt.svg" alt="">
            <!-- <input type="file" value="../shared/default-avt.svg" class="avt"> -->
            <label for="">Họ tên</label>
            <input type="text">
            <label for="">Email</label>
            <input type="email" name="" id="">

            <div class="wrapper">
              <a href="#">Đổi mật khẩu</a>
              <a href="#">Hủy</a>
            </div>

            <!-- <label for="" style="margin-top:12px">Mật khẩu hiện tại</label>
            <input type="password">
            <label for="">Mật khẩu mới</label>
            <input type="password" name="" id="">
            <label for="">Nhập lại mật khẩu</label>
            <input type="password" name="" id="">-->

            <button type="submit" class="btn--gold">Lưu</button>
          </form>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
